<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/login.css">
  <script defer src="js/login.js"></script>
  <title>Login</title>
</head>


<body>
  <div id="login-error-msg" class="error-message">Please fill out all fields.</div> </div>

  <form id="login-form">
    <h3>Login</h3>

    <label for="username">Username</label>
    <input type="text"  placeholder="Email or Phone" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" name="password" required>

    <button type="button" onclick="validateForm()">Log In</button>

    <div class="register-link"><a href="register.html">Don't have an account yet? Register!</a></div>
  </form>
</body>

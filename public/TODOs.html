<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/TODOs.css">


  <title>TODOs</title>
</head>

<body>
  <header> <!-- Kopfzeile mit Logo und Account Dartstellung-->

    <hr>
  </header>
  <div class="content"><!-- Aufbau der Todo Webseite mit Auswahl der Todo Liste und Präsentation der Liste-->
    <div class="Taskselection"><!-- Auswahl der Todo Liste-->
      
      <div class="groupTasks"> <!-- Gruppenlisten Auswahl-->
        <caption>Group</caption>
        <p class="List">1: Test Test Test Test Test Test Test</p>
        <p class="List">1: Test Test Test Test Test Test Test</p>
        <p class="List">1: Test Test Test Test Test Test Test</p>
        <p class="List">1: Test Test Test Test Test Test Test</p>
        <p class="List">1: Test Test Test Test Test Test Test</p>
      </div>
      
      <div class="personalTasks"> <!-- Persönliche Listenausahl-->
        <caption>Personal</caption>
        <p class="List">1: Test Test Test Test Test Test Test</p>
      </div>
    </div>
    <div class="Tasklist"> <!-- Darstellung der ausgewählten Liste-->
      <div class="Tasklisthead"><!-- Der angeziegte Name der ausgewählten Liste-->
        Listname:
      </div>
      <div class = "Tasklistcontent"> <!-- Inhalt der ausgewählten Liste-->
        <div class = "Task">
          hello
          <input type="checkbox" class = "checkbox">
        </div>
      </div>
    </div>
  </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/TODOs.css">
  <link rel="stylesheet" href="styles/general.css">
  <title>TODOs</title>

  <script src="js/dashboard.js"></script>
</head>

<body onload="loadAllTaskLists(); loadUsername()">
  <header> <!-- Kopfzeile mit Logo und Account Dartstellung-->
    <a href = "HomePage.html"> <!-- Verbindung zur Homepage über anklicken des Logos-->
      <img src="pictures/ToDo-neu.png" class="Logo" href ="HomePage.html">
    </a>
    <a href = "login.html"> <!-- Verbindung zur login Seite über klicken der Acoount Visualisierung-->
      <div class="Account"><span class="circle"></span> <!-- Anzigen des Accounts Namen-->
        <p id="username">
            Mein Name
        </p>
      </div>
    </a>
  </header>
  <hr>
  <div class="content"><!-- Aufbau der Todo Webseite mit Auswahl der Todo Liste und Präsentation der Liste-->
    <div class="listselection"><!-- Auswahl der Todo Liste-->
      <input type="button" class="Addbuttontasklist" value="+Add tasklist" onclick="addList()">
      <div class="groupTasks" id="listContainer"> <!-- listen Auswahl-->
      </div>
    </div>
    <div class="Tasklist"> <!-- Darstellung der ausgewählten Liste-->
      <div class="Tasklisthead" id="TasklistHead"><!-- Der angeziegte Name der ausgewählten Liste-->
        Wähle eine Liste aus
      </div>
      <div id="addTaskButton" class="Taskoption"> <!-- Hinzufügen einer Aufgabe in der ausgewählten Liste-->
        <button class="Addbuttontask" onclick='addTask()'>Add Task</button>
        <!-- Hinzufügen eines anderen Nutzers für die ausgewählten Liste-->
        <button class="Addbuttonuser" onclick='addUser()'>Add User
        </button>
      </div>
         
      
      <div class="Tasklistcontent" id="taskContainer"> <!-- Inhalt der ausgewählten Liste-->
      </div>
    </div>
  </div>
  <div id="addTaskPopUp"><!-- Pop Up für Erstellen einer neuen Aufgabe in der ausgewählten Liste-->
    <form id="addTaskForm">
      <label for="taskname">Taskname</label>
      <input type="text" name="taskname" id="taskname">
      <label for="sdate">Startdatum</label>
      <input type="datetime-local" name="sdate" id="sdate">
      <label for="edate">Enddatum</label>
      <input type="datetime-local" name="edate" id="edate">
      <button type="button" name="taskSpeichern" id="taskSpeichern">Save</button>
      <button type="button" name="taskabbrechen" id="taskabbrechen">Cancel</button>
    </form>
  </div>
  <div id="addListPopUp"><!-- Pop Up für Erstellen einer neune Todo-Liste-->
    <form id="addListForm">
      <label for="listname">listname</label>
      <input type="text" name="listname" id="listname"><br><br>
      <label for="userlist">Benutzer</label>
      <input type="text" name="userlist" id="userlist"><br><br>
      <button type="button" name="listSpeichern" id="listSpeichern">Save</button>
      <button type="button" name="listabbrechen" id="listabbrechen">Cancel</button>
    </form>
  </div>
  <div id="addUserToListPopUp">
    <div id="allAddedUsers">
      <p>Philipp</p>
      <p>Tim</p>
    </div>
  </div>

  <script src="js/addTask.js"></script>
  <script src="js/addList.js"></script>
</body>

</html>

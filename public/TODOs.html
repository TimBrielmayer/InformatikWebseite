<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/TODOs.css">

  <title>TODOs</title>

  <script src="js/dashboard.js"></script>
</head>

<body onload="loadAllTaskLists(); loadTasks(1)">
  <header> <!-- Kopfzeile mit Logo und Account Dartstellung-->
    <img src="pictures/ToDo-neu.png" class="Logo">
    <div class="Account"><span class="circle"></span> HEYO!!</div>
  </header>
  <hr>
  <div class="content"><!-- Aufbau der Todo Webseite mit Auswahl der Todo Liste und Pr채sentation der Liste-->
    <div class="Taskselection"><!-- Auswahl der Todo Liste-->
      <input type="button" class="Addbuttontasklist" value="+Add tasklist" onclick="addList()">
      <div class="groupTasks" id="listContainer"> <!-- listen Auswahl-->

      </div>
    </div>
    <div class="Tasklist"> <!-- Darstellung der ausgew채hlten Liste-->
      <div class="Tasklisthead"><!-- Der angeziegte Name der ausgew채hlten Liste-->
        Listname
      </div>
      <div class="Taskoption">
        <button class="Addbuttontask" onclick='addTask()'>Add Task</button>
      </div>
      <div class="Tasklistcontent" id="taskContainer"> <!-- Inhalt der ausgew채hlten Liste-->
        <div class="Task">
          <input type="checkbox" class="checkbox">
          <p>Hallo ich bin Task Nummer 1</p>
          <img src="pictures/trashcan2.png" class="trashicon">
        </div>
        <div class="Task">
          <input type="checkbox" class="checkbox">
          <p>Hallo ich bin Task Nummer 2</p>
          <img src="pictures/trashcan2.png" class="trashicon">
        </div>
      </div>
    </div>
  </div>
  <div id="addTaskPopUp">
    <form id="addTaskForm">
      <label for="taskname">Taskname</label>
      <input type="text" name="taskname" id="taskname">
      <label for="sdate">Startdatum</label>
      <input type="datetime-local" name="sdate" id="sdate">
      <label for="edate">Enddatum</label>
      <input type="datetime-local" name="edate" id="edate">
      <button type="button" name="taskSpeichern" id="taskSpeichern">Speichern</button>
    </form>
  </div>
  <div id="addListPopUp">
    <form id="addListForm">
      <label for="listname">Listenname</label>
      <input type="text" name="listname" id="listname">
      <button type="button" name="listSpeichern" id="listSpeichern">Speichern</button>
    </form>
  </div>

  <script src="js/addTask.js"></script>
  <script src="js/addList.js"></script>
</body>

</html>
